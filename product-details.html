<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css.css" />
    <link rel="stylesheet" href="styles/catalog.css">
    <link rel="stylesheet" href="styles/product.css">
    <title>КЕВ</title>
  </head>
  <body>
    <header class="header">
      <div class="header-box">
        <div class="container header-container">
          <div class="logo-holder-header">
            <a href="index.html">
              <img src="assets/LogoBlack.svg" width="48" height="69" />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Головна</a>
              </li>
              <li class="nav-item">
                <a href="catalog.html" class="nav-link">Каталог</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="container main-section">

    <main class="catalog-main">
      <div class="product-info" id="product-info"></div>
      <div class="modal" id="modal">
        <h2 class="moodal-header">Ваші контакні дані</h2>
        <form action="" class="form">
          <div>
            <label for="priszvishe" class="modal-label">Прізвище</label>
            <input type="text" name="priszvishe" id="priszvishe" class="text-input" required>
          </div> 
          <div>
            <label for="imya" class="modal-label" >Ім’я</label>
            <input type="text" name="imya" id="imya" class="text-input" required>
          </div> 
          <div>
            <label for="mail" class="modal-label">Електронна пошта</label>
            <input type="email" name="mail" id="mail" class="text-input" required>
          </div> 
          <div>
            <label for="tel" class="modal-label">Мобільний телефон</label>
            <input type="tel" name="phoneNumber" id="tel" class="text-input" required>
          </div>
          <div class="button-holder">
            <button class="modal-btn">Оформити заяву</button>
          </div>
          <div class="back-button">
            <button class="return-btn">Назад</button>
          </div>
        </form>

      </div>
    </main>
   </section>
    <footer class="footer">
      <section class="container footer-section">
        <div class="logo-holder-footer">
          <a href="index.html" class="logo-link">
            <img
              src="assets/LogoWhite.svg"
              width="81"
              height="117"
              alt="logo"
            />
          </a>
        </div>
        <div class="footer-list">
          <ul class="footer-list">
            <li class="footer-list-item">
              <a href="index.html" class="footer-link">Головна</a>
            </li>
            <li class="footer-list-item">
              <a href="catalog.html" class="footer-link"">Каталог</a>
            </li>
          </ul>
        </div>
        <div class="footer-list">
          <ul class="footer-list">
            <li class="footer-list-item">
              <p class="paragraph">Зв’язатись з нами</p>
            </li>
            <li class="footer-list-item">
              <a href="tel:+380961234567" class="footer-link">+380961234567</a>
            </li>
            <li class="footer-list-item">
              <a href="mailto:kev@ukr.net" class="footer-link">kev@ukr.net</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
    <script src="js/product-details.js"></script>
  </body>
</html>
